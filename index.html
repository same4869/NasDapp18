  <div class="banner">
    <div id="foreground" class="foreground"></div>

      </div>

      <div class="input">
        <input type="text" id="content" placeholder="请输入项目介绍...">
      </div>
      <p>项目进展</p>
      <div class="input">
        <input type="text" id="progress" placeholder="请输入项目进展...">
      </div>
      <p>资金用途</p>
      <div class="input">
        <input type="text" id="use" placeholder="请输入资金用途...">
      </div>
      <p>联系方式(建议填写邮箱地址)</p>
      <div class="input">
        <input type="text" id="mailbox" placeholder="请输入联系方式.建议填写邮箱地址...">
